<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      document.getElementById("div1").innerText("click on outer div");
      document.getElementById("div2").innerText("click on inner div");
    </script>
    <title>Document</title>
  </head>
  <body>
    <div
      style="height: 1000px; width: 1000px; background-color: khaki"
      id="div1"
    >
      <div
        style="
          height: 100px;
          width: 100px;
          background-color: yellow;
          top: auto;
          margin: auto;
        "
        id="div2"
      ></div>
    </div>
  </body>
</html>
