<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="si"></p>
    <script>
        function calculateSI(p,r,t){
            let SI=(p*r*t)/100;
            document.getElementById('si').innerHTML=SI;
            console.log("Simple Interest is:",SI);
        }
        const p=prompt("Enter the value ")
        const r=prompt("Enter the value ")
        const t=prompt("Enter the value ")
        calculateSI(p,r,t)
    </script>
</body>
</html>
