<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter using closure</title>
</head>
<script>
     let count=1;
    const add=(function () {
        let counter = 0;
        return function () {counter += 1; return counter;}
        })();
    function abc(){
        document.getElementById("count").innerHTML=add()
    }
    </script>
<body>
    <button onclick="abc()">Count</button>
    <p id='count'>0</p>
</body>
</html>
